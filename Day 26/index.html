<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h3>Input: Text</h3>
            <input type="text" />
        </div>

        <div class="container">
            <h3>Input: Email</h3>
            <input type="email" />
        </div>

        <div class="container">
            <h3>Input: Number</h3>
            <input type="number" />
        </div>

        <div class="container">
            <h3>Button</h3>
            <button>Submit</button>
        </div>

        <div class="container">
            <h3>Form</h3>
            <form action="/" method="POST">
                <input type="text" name="user-text" />
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
